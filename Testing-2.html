<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Responsive-Meta</title>
    <link rel="stylesheet" href="responsive-meta.css" />
    <link
      rel="icon"
      href="https://brandlogos.net/wp-content/uploads/2021/10/meta-logo.png"
      type="image/icon type"
    />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/2560px-Meta-Logo.png"
          alt=""
        />
      </div>
      <div id="unorder">
        <ul>
          <li>Who we are<i class="bi bi-caret-down-fill"></i></li>
          <li>Our technology<i class="bi bi-caret-down-fill"></i></li>
          <li>The metaverse<i class="bi bi-caret-down-fill"></i></li>
          <li>Meta and you<i class="bi bi-caret-down-fill"></i></li>
        </ul>
      </div>
      <div class="last">
        <ul>
          <li>Shop Meta</li>
          <li>News</li>
          <li>Support<i class="bi bi-caret-down-fill"></i></li>
        </ul>
      </div>
    </div>
    <div class="section">
      <div class="img">
        <img
          height="80px"
          src="https://scontent.fkul16-2.fna.fbcdn.net/v/t39.8562-6/352347701_802378487811497_5119411838985914857_n.png?_nc_cat=110&ccb=1-7&_nc_sid=f537c7&_nc_ohc=4wEz6ClWEv4AX9L_vLn&_nc_ht=scontent.fkul16-2.fna&oh=00_AfBk40FXeV1YKGYVJeancgdlLtXVoVCWAzhmGGrS8h4W5w&oe=65D1D664"
          alt=""
        />
      </div>
      <div class="txt">
        <h1>It's Your World.</h1>
        <p>
          Connect with people and interests across Meta technologies to help you
          make your world your own.
        </p>
        <button>Learn more</button>
      </div>
    </div>
  </body>
</html>
